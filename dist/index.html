<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Team Builder</title>
  </head>
  <body>
    <header>
      <h1>My Team</h1>
    </header>
    <main>
      <article class="card">
        <section class="title">
          <h2 class="name">1</h2>
          <h3 class="role"><i class="fas fa-mug-hot"></i> Manager</h3>
        </section>
        <section class="info">
          <div class="id">ID: 1</div>
          <div class="email">Email: <a href="" class="link">1</a></div>
          <div class="detail">Office Number: 1</div>
        </section>
      </article>
      <article class="card">
        <section class="title">
          <h2 class="name">2</h2>
          <h3 class="role"><i class="fas fa-glasses"></i> Engineer</h3>
        </section>
        <section class="info">
          <div class="id">ID: 2</div>
          <div class="email">Email: <a href="" class="link">2</a></div>
          <div class="detail">GitHub: 22</div>
        </section>
      </article>
      <article class="card">
        <section class="title">
          <h2 class="name">3</h2>
          <h3 class="role"><i class="fas fa-glasses"></i> Engineer</h3>
        </section>
        <section class="info">
          <div class="id">ID: 33</div>
          <div class="email">Email: <a href="" class="link">3</a></div>
          <div class="detail">GitHub: 3</div>
        </section>
      </article>
      <article class="card">
        <section class="title">
          <h2 class="name">4</h2>
          <h3 class="role"><i class="fas fa-glasses"></i> Engineer</h3>
        </section>
        <section class="info">
          <div class="id">ID: 4</div>
          <div class="email">Email: <a href="" class="link">44</a></div>
          <div class="detail">GitHub: 4</div>
        </section>
      </article>
      <article class="card">
        <section class="title">
          <h2 class="name">5</h2>
          <h3 class="role"><i class="fas fa-user-graduate"></i> Intern</h3>
        </section>
        <section class="info">
          <div class="id">ID: 5</div>
          <div class="email">Email: <a href="" class="link">5</a></div>
          <div class="detail">School: 5</div>
        </section>
      </article>
    </main>
  </body>
</html>
